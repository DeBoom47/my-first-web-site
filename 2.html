<h2>본명 : 이택기</h2>
1982년 11월 11일생<br>
<strong>특징 : <u>게임천재</u></strong><br>
<img src="kimdoe.jpg">
<p>본인이 직접 밝힌 바에 의하면 리그 오브 레전드가 <br>
    북미 서버만 존재할 당시 만들었던 닉네임 "Kimchi Butcher"에서 유래한 것이라고 한다.<br>
     즉, "김치도 살자"가 아니라 Kimchi Butcher, "김치 도살자"이다. <br>
     그런데 이 이름 때문에 자꾸 일베충으로 오해를 사서 스트레스를 많이 받았고,<br>
     결국 이름을 김도로 바꾸게 되었다고.<br></p>
