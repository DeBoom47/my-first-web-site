<h2>본명 : 이동훈</h2>
1984년 9월 17일생<br>
<strong>특징 : <u>밀덕</u></strong><br>
<img src="zadong.png">
<p>닉네임은 처음엔 '셀렌디스동인지'였으나 셀렌디스의 인지도가 낮아 오버워치가 유행하던 시점에<br>
    '자리야동인지'로 바꾸어 사용했다. 2017년 6월 13일 줄임말인 '자동'으로 닉네임을 변경하였다.<br>
    원 닉네임은 어그로성 의도로 지었지만, 스트리머로서 점점 이름이 알려짐과 동시에<br>
    공방출연도 늘어나게 되고,동인지라는 닉으로 인해 원치 않는 부작용이 생기는 탓에 <br>
    닉네임을 변경하게 됐다.<br></p>
